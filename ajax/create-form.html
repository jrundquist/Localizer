<section id="create-form"> 
	<h1>Create Ping</h1>
	
	<label id="create-category">Category</label>
	<select id="cat" name="cat" onChange="actionManager.onCategoryPick()">
		<option value=""></option>
		<option value="accommodations">Accommodations</option>
		<option value="entertainment">Entertainment</option>
		<option value="nightlife">Night Life</option>
		<option value="restaurants">Restaurants</option>
		<option value="shopping">Shopping</option>
		<option value="sights">Sights</option>
		<option value="transportation">Transportation</option>
		<option value="other">-- Other --</option>
		
	</select>
	<label>Question</label>
	<textarea id="question" name="question" onBlur="actionManager.onQuestionEnter()" onKeyUp="$(this).next('#counter').html(140-$(this).attr('value').length).css({'color':''});
	if( $(this).attr('value').length>140 ){
		$(this).next('#counter').css({'color':'#f00','font-weight':'bold'});
	}else if( $(this).attr('value').length >= 120 ){
		$(this).next('#counter').css({'color':'#F80'});
	}"/></textarea>
	<div id="counter">140</div>
	<button type="button" id="submit-create" class="clean-gray" onClick="submitForm()">Submit</button>
	
</section>
