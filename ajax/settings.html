<div class="close-button" onClick="$('#settings-underlay').click()">x</div>


<div id="settings">
	<header>Settings</header>
	<section id="user-summary"> 
		<h1>UserNameHere203</h1>
		<img src="/images/User48.png" />
	</section>
	<section class="user-changes">
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname" />
		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="lname" />
		<label for="email">Email</label>
		<input type="email" name="email" id="email" />
	</section>
	<section class="user-changes">
		<label for="home">Home Location</label>
		<input type="text" name="home" id="home" value="Atlanta, GA, USA" />
		<label for="distance">Max distance to send ping</label>
		<input type="range" name="distance" id="distance" min="5" max="20" step="5" value="10" onChange="$('#slider-val').html($(this).val()+' km')"><span id="slider-val">5 km</span>
	</section>
</div>
